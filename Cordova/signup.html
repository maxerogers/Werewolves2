<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>Werewolves</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/signup.css">
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/pusher.min.js"></script>
		<script src="js/mydata.js"></script>
		<script src="js/signup.js"></script>
	</head>
	<body>
		<div class="centered">
			<h1>Sign Up</h1>
			<div class="row">
			  <div class="col-lg-12">
			  </div>
			</div>
			<form>
				<input class="form-control"  type="email" placeholder="Email" id="email_input"/>
				<input class="form-control"  type="text" placeholder="Username" id="username_input"/>
				<input class="form-control"  type="password" placeholder="Password" id="password_input" />
				<input class="form-control"  type="password" placeholder="Confirm Password" id="password_input2" />
			</form>
			<button id="signup_btn" class="btn btn-primary btn-block"> Sign Up</button>
		</div>
	</body>
</html>
