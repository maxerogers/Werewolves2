<!DOCTYPE html>
<html>
	<head>

		<title>Werewolves</title>

		<h1>Lobby</h1>

		</div>
		<div id="players"> 
			<h3>Players online</h3>
		</div>
		<div id="chat_log">
			<h3> Lobby Chat </h3>
			<p><strong>Max:</strong> howdy everyone </p>
			<p><strong>Kenny:</strong> Play all da games</p>
		</div>
		<form>
			<textarea rows="4" cols="50" placeholder="Chat...">
</textarea>

		</form>
		<button> Chat</button>
