<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>Werewolves</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/lobby.css">
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/pusher.min.js"></script>
		<script src="js/mydata.js"></script>
		<script src="js/lobby.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Werewolves</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a style="color:white;" class="btn btn-primary btn-lg" role="button" href="profile.html">My Profile</a></li>
		        <li><a style="color:white;" id="sign_out_btn" class="btn btn-success btn-lg" role="button" href="#">Signout</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="row">
		  <div class="col-sm-8">
			<div id="games">				
				<div id="new_game_form" style="display:none;">
					<input id="new_game_input" type="text" placeholder="Enter game name..."></input>
					<select id="gametype_select">
						<option value="werewolves">Werewolves</option>
					</select>
					<button id="new_game_form_btn">Submit</button>
				</div>
				<h3> Open Games:<button id="new_game_btn" class="btn btn-success"><span class="glyphicon glyphicon-plus"> </span> </button></h3>
				<table class="table" id="game_list">
					<thead>
						<tr>
							<td>Name</td>
							<td>Open Positions</td>
							<td>Game Type</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="loading_gif" id="games_loading_gif"><img src="img/ajax-loader.gif"></div>
			</div>
		  </div>
		  <div class="col-sm-4">
		  	<h3>Players online</h3>
		  	<div id="players"> 
		  		<div class="loading_gif" id="players_loading_gif"><img src="img/ajax-loader.gif"></div>
		  	</div>
			<h3> Lobby Chat </h3>
			<div id="chat_log">
				<div class="loading_gif" id="chat_loading_gif"><img src="img/ajax-loader.gif"></div>
			</div>
			<form>
				<textarea id="chat_box" rows="4" cols="50" placeholder="Chat..."></textarea>

			</form>
			<button id="chat_btn"> Chat</button>
		  </div>
		</div>
	</body>
</html>
